<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">

      <form>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" id="eventTitle" placeholder="Untitled event">
        </div>
        <div class="form-group row">
          <div class="col-3">
            <input type="date" class="form-control" id="startDate">
          </div>
          <div class="col-2">
            <input type="time" class="form-control" id="startTime">
          </div>
          <div class="col-1">
            <p class="text-center form-control-static">to</p>
          </div>
          <div class="col-3">
            <input type="date" class="form-control" id="endDate">
          </div>
          <div class="col-2">
            <input type="time" class="form-control" id="endTime">
          </div>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="allDayFlag"> All day
  </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="repeatFlag"> Repeat...
  </label>
        </div>
        <div class="form-group row">
          <label for="eventLocation" class="col-sm-2 col-form-label">Where</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="eventLocation" placeholder="Enter a location">
          </div>
        </div>
        <div class="form-group row">
          <label for="calendar" class="col-sm-2 col-form-label">Calendar</label>
          <div class="col-sm-4">
            <select class="form-control" id="calendar">
      <option>Marching Band</option>
      <option>Concert Band</option>
      <option>Jazz Band</option>
    </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Groups</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="option1" value="winds"> Winds
  </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="option2" value="drumline"> Drumline
  </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="option3" value="colorguard"> Colorguard
  </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="option4" value="honorguard"> Honor Guard
  </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="eventDescription" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="eventAttachment" class="col-sm-2 col-form-label">Attachment</label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file" id="eventAttachment">
          </div>
        </div>
        <div class="form-group row">
          <label for="eventCallTime" class="col-sm-2 col-form-label">Call Time</label>
          <div class="col-sm-3">
            <input type="time" class="form-control" id="eventCallTime">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
